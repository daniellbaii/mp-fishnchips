<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFBEB"/>
  
  <!-- Shop front -->
  <rect x="50" y="100" width="300" height="150" fill="#92400E"/>
  <rect x="60" y="110" width="280" height="130" fill="#B45309"/>
  
  <!-- Window -->
  <rect x="80" y="130" width="100" height="80" fill="#E5E7EB"/>
  <rect x="85" y="135" width="90" height="70" fill="white"/>
  
  <!-- Door -->
  <rect x="220" y="150" width="60" height="90" fill="#78350F"/>
  <circle cx="270" cy="195" r="3" fill="#D97706"/>
  
  <!-- Sign -->
  <rect x="100" y="80" width="200" height="40" rx="5" fill="#1E40AF"/>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mount Pleasant</text>
  <text x="200" y="120" text-anchor="middle" fill="#FCD34D" font-family="Arial, sans-serif" font-size="12">Fish &amp; Chips Since 1960</text>
  
  <!-- Family figures -->
  <circle cx="150" cy="40" r="8" fill="#F59E0B"/>
  <rect x="145" y="48" width="10" height="15" fill="#1E40AF"/>
  
  <circle cx="170" cy="35" r="6" fill="#F59E0B"/>
  <rect x="166" y="41" width="8" height="12" fill="#10B981"/>
  
  <circle cx="185" cy="38" r="5" fill="#F59E0B"/>
  <rect x="182" y="43" width="6" height="10" fill="#EF4444"/>
  
  <!-- "3 Generations" text -->
  <text x="200" y="280" text-anchor="middle" fill="#92400E" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Three Generations</text>
</svg>